<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 4.</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <script>
        //1.Вводимо необхідні дані
        let valueA = parseInt(prompt('Введіть довжину (см)', '0'))

        //2. Зназодимо результат 
        let result1 = valueA / 100
        let result2 = valueA / 100000


        //3. Виводимо результат 
        document.write (`
            Кількість метрів = ${result1} <br>
            Кількість кілометрів = ${result2}
        `)
    </script>
</body>
</html>
