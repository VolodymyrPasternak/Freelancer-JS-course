<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 0. Обчислити значення виразів</h1>
    <p>S1=a+12+b</p>
    <p>S2=√(((a+b)/2a) ) </p>
    <p>S3=∛((a+b)c) </p>
    <p>S4=sin⁡(a/(-b))</p>
    <script>
        //1.Вводимо необхідні дані
        let valueA = parseInt(prompt('Введіть значення a', '0'))
        let valueB = parseInt(prompt('Введіть значення b', '0'))
        let valueC = parseInt(prompt('Введіть значення c', '0'))

        //2. Зназодимо результат 
        let result1 = valueA + 12 + valueB
        let result2 = Math.sqrt((valueA + valueB)/(2 * valueA))
        let result3 = Math.cbrt((valueA + valueB) * valueC)
        let result4 = Math.sin(valueA / (-valueB))

        //3. Виводимо результат 
        document.write (`
            S1 = ${result1} <br>
            S2 = ${result2} <br>
            S3 = ${result3} <br>
            S4 = ${result4} <br>


        `)

        
    </script>
</body>
