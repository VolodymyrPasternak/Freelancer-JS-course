<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 7.</h1>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
    <script>
        //1.Вводимо необхідні дані
        let minY = 1, maxY = 12, minD = 0, maxD = 6;

        //2. Зназодимо результат 
        let valueA = minY + Math.floor(Math.random() * (maxY - minY +1))
        let valueB = minD + Math.floor(Math.random() * (maxD - minD +1))
        let result1 = valueA + valueB

        //3. Виводимо результат 
        document.write (`
            Випадковий номер місяця = ${valueA} <br>
            Випадковий номер дня = ${valueB} <br>
            Результат = ${result1}
        `)
    </script>
</body>
</html>
