<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Задача 6.</h1>
    <p>Дано три дійсні змінні a, b і c.  Скласти  алгоритм, який міняє місцями значення цих змінних наступним чином: 
        змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна  c – попереднє значення змінної a.</p>
    <script>
        //1.Вводимо необхідні дані
        let valueA = prompt('Введіть значення a', '0')
        let valueB = prompt('Введіть значення b', '0')
        let valueC = prompt('Введіть значення c', '0')

        //2. Зназодимо результат 
        let oldA = valueA
        valueA = valueB
        valueB = valueC
        valueC = oldA

        //3. Виводимо результат 
        document.write (`
            a = ${valueA} <br>
            b = ${valueB} <br>
            c = ${valueC} <br>
        `)
    </script>
</body>
</html>
