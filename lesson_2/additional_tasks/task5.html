<body>
    <h1>Задача 5.</h1>
    <p>5.	Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., 
        а податок становить 20%.</p>
    <script>
        //1.Вводимо необхідні дані
        let valueA = parseInt(prompt('Нараховано платні', '0'))

        //2. Зназодимо результат 
        let result1 = valueA * 0.8

        //3. Виводимо результат 
        document.write (`
            Одержить сумісник = ${result1}
        `)
    </script>
</body>
