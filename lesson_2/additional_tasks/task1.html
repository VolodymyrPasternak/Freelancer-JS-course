<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 1. </h1>
    <p>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. 
        Визначити ширину елементів, які повинні бути відображені у цьому рядку.</p>
    <script>
        //1.Вводимо необхідні дані
        let valueA = parseInt(prompt('Введіть зширину екрану', '0'))
        let valueB = parseInt(prompt('Введіть кількість елементів', '0'))

        //2. Зназодимо результат 
        let result1 = valueA / valueB

        //3. Виводимо результат 
        document.write (`
            Ширина елементів = ${result1}
        `)
    </script>
</body>
</html>
