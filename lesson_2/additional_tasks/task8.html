<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 8.</h1>
    <p>8.	Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C 
        (врахувати, що початком XX століття був 1901, а не 1900 рік).</p>
    <script>
        //1.Вводимо необхідні дані
        let valueA = parseInt(prompt('Введіть рік', '0'))

        //2. Зназодимо результат 
        let result1 = Math.floor(valueA / 100) + 1

        //3. Виводимо результат 
        document.write (`
            Століття = ${result1}
        `)
    </script>
</body>
</html>
