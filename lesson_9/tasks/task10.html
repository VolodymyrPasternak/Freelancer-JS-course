<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 10.</h1>
    <p>Дано масив цін у грн. Податок складає 20%. 
        Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
    <script>
         //1.Вводимо необхідні дані
        function createElementsList() {
            let elementsList = []
            let userNumber
            do {
                userNumber = parseInt(prompt(`Введіть числове значення ціни`, `0`))
                if (!isNaN(userNumber))
                    elementsList.push(userNumber)
            } while (!isNaN(userNumber));
            return elementsList
        }
        let priceList = createElementsList()
        //2. Зназодимо результат  
        let paidVAT = priceList.map(el => el*0.2)

        //3. Виводимо результат  
        document.write(`${paidVAT}`)
        
    </script>
</body>
</html>
