<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 9.</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
         //1.Вводимо необхідні дані
        function createElementsList() {
            let elementsList = []
            let userValue
            do {
                userValue = prompt(`Введіть ім'я`, `ім'я`)
                if (userValue !== null)
                    elementsList.push(userValue)
            } while (userValue !== null);
            return elementsList
        }
        let namesList = createElementsList()
        //2. Зназодимо результат  
        let firstLetterNameList = namesList.map(el => el.toUpperCase()[0])

        //3. Виводимо результат  
        document.write(`${firstLetterNameList}`)
        
    </script>
</body>
</html>
