<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 5.</h1>
    <p>Дано масив елементів. Знайти добуток додатних елементів</p>
    <script>
        //1.Вводимо необхідні дані
        function createElementsList() {
                let elementsList = []
                let userNumber
                do {
                    userNumber = parseInt(prompt(`Введіть числове значення елементу масиву`, `0`))
                    if (!isNaN(userNumber))
                        elementsList.push(userNumber)
                } while (!isNaN(userNumber));
                return elementsList
            }
        let elementsList = createElementsList()
            
        //2. Зназодимо результат  
        let productOfPositiveElements = 1
        for (const el of elementsList) {
            if (el >= 0) productOfPositiveElements*=el
        }
        //3. Виводимо результат 
        document.write(`
            добуток додатних елементів = ${productOfPositiveElements}
        `)
    </script>
</body>
</html>
