<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 2.</h1>
    <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, 
        а друга заповнена 7-ками.</p>
    <script>
        //1.Вводимо необхідні дані
        const elementsQuantity = parseInt(prompt(`Введіть кількість елементів`, `0`))

        //2. Зназодимо результат 
        let arr = new Array(elementsQuantity).fill(1).fill(7, Math.round(elementsQuantity/2))

        
        //3. Виводимо результат 
        document.write(`
            ${arr}
        `)
    </script>
</body>
</html>
