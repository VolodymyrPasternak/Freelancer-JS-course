<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 6.</h1>
    <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
    <script>
        //1.Вводимо необхідні дані
        function createElementsList() {
            let elementsList = []
            let userNumber
            do {
                userNumber = parseInt(prompt(`Введіть числове значення елементу масиву`, `0`))
                if (!isNaN(userNumber))
                    elementsList.push(userNumber)
            } while (!isNaN(userNumber));
            return elementsList
        }
        let elementsList = createElementsList()

        //2. Зназодимо результат   
        let newElementList = elementsList.map((el,index,baseArr) => el>baseArr[index=0] ? el*2 : el)

        //3. Виводимо результат
        document.write(`
        ${newElementList}
        `)
            
    </script>
</body>
</html>
