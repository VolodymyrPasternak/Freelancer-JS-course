<body>
    <h1>Задача 3.</h1>
    <p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).
        Сформувати список з тих цін, які більші за попереднє значення</p>
    <script>
        //1.Вводимо необхідні дані
        function getHistoryPrices(monthsQuantity, minValue, maxValue) {
            let arr = []
            for (let i = 0; i < monthsQuantity; i++) {
                arr.push(minValue + Math.floor(Math.random() * (maxValue - minValue + 1)))
            }
            return arr
        }
        const historyPrices = getHistoryPrices(12, 1, 10000)


        //2. Зназодимо результат 
        let priceHigerThanPrevious = historyPrices.filter((el, index, baseArr) => {
            if (index === 0)
                return el
                else if 
                (el > baseArr[index - 1])
                return el
        })

        //3. Виводимо результат 
        document.write(`
                Дано історію цін на цінні папери: ${historyPrices}</br>
                список цін, які більші за попереднє значення : ${priceHigerThanPrevious}
            `)
    </script>
</body>
</html>
