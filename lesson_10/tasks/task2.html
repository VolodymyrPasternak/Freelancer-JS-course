<body>
    <h1>Задача 2.</h1>
    <p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).
    Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.</p>
    <script>
        //1.Вводимо необхідні дані
        function getHistoryPrices(monthsQuantity, minValue, maxValue) {
            let arr = []
            for (let i = 0; i < monthsQuantity; i++) {
                arr.push(minValue + Math.floor(Math.random() * (maxValue - minValue + 1)))
            }
            return arr
        }
        const historyPrices = getHistoryPrices(12, 1, 10000)


        //2. Зназодимо результат 
        let indexesOfPricesOver_1000 = historyPrices.map((el, index) => el > 1000 ? index : -1).filter(el=>el!==-1)
        
        //3. Виводимо результат 
        document.write(`
            Дано історію цін на цінні папери: ${historyPrices}</br>
            індекси цін більших за 1000 : ${indexesOfPricesOver_1000}
        `)
    </script>
</body>
