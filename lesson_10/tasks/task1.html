<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 1.</h1>
    <p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).
        Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
    </p>
    <script>
        //1.Вводимо необхідні дані
        function getHistoryPrices(monthsQuantity, minValue, maxValue) {
            let arr = []
            for (let i = 0; i < monthsQuantity; i++) {
                arr.push(minValue + Math.floor(Math.random() * (maxValue - minValue + 1)))
            }
            return arr
        }
        const historyPrices = getHistoryPrices(12,1,10000)

        //2. Зназодимо результат 
        const pricesOver_1000 = historyPrices.filter(el => el > 1000)

        //3. Виводимо результат 
        document.write(`
            Дано історію цін на цінні папери: ${historyPrices}</br>
            більші за 1000 : ${pricesOver_1000}
        `)
    </script>
</body>
</html>
