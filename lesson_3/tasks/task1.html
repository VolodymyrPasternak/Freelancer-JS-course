<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 1.</h1>
    <p>З1.	З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
        Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
    <script>
        //1.Вводимо необхідні дані
        const firstChildName = prompt(`Введіть ім'я 1 дитини`, `ім'я`)
        const secondChildName = prompt(`Введіть ім'я 2 дитини`, `ім'я`)
        const firstChildCandies = parseInt(prompt(`Введіть кількість цукерок в 1 дитини`, `0`))
        const secondChildCandies = parseInt(prompt(`Введіть кількість цукерок в 1 дитини`, `0`))
        const similarCandyQuantity = 'кількість однакова'

        //2. Зназодимо результат 
        if (firstChildCandies > secondChildCandies) 
            childHasMoreCandies = firstChildName
            else if (firstChildCandies < secondChildCandies)
                childHasMoreCandies = secondChildName
                else childHasMoreCandies = similarCandyQuantity
        
        //3. Виводимо результат 
        document.write(`
            ${childHasMoreCandies}
        `)
    </script>
</body>
</html>
