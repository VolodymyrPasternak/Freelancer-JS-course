    <p>З клавіатури вводиться ціна товару і кількість грошей.

        то пропонуємо купити лотерею за 4 грн.</p>
    <script>
        //1.Вводимо необхідні дані
        const articlePrice = parseInt(prompt(`Введіть ціну товару`, `0`))
        const moneyQuantity = parseInt(prompt(`Введіть кількість грошей`, `0`))

        //2. Зназодимо результат

            document.write(`Дякую за покупку`)
        else if(articlePrice < moneyQuantity)
            document.write(`Дякую за покупку, бажаєте придбати латарею за 4 грн`)

    </script>
