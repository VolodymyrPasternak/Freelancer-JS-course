<body>
    <h1>Задача 5.</h1>
    <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на
    екран назву транспортного засобу, яким він може керувати.</p>
    <script>
        //1.Вводимо необхідні дані
        const categoryName = prompt('Введіть назву категорії')
        const categoryA = `a`
        const categoryB = "b"
        const categoryC = "c"

        //2. Зназодимо результат 
        let vehicle
        if (categoryName === categoryA)
        vehicle = "мотоцикл"
        else if (categoryName === categoryB)
        vehicle = "легковий автомобіль"
        else if (categoryName ===categoryC)
        vehicle = "вантажний автомобіль"

        //3. Виводимо результат 
        document.write (`
            Ваш транспортний засіб ${vehicle}
        `)
    </script>
