<body>
    <h1>Задача 9.</h1>
    <p>Дано покази температур (довільна кількість). 
        Розробити функцію, яка дозволить підрахувати кількість від’ємних показів
    температури.</p>
    <script>
         //1.Вводимо необхідні дані

        //2. Зназодимо результат  
        function getQuantityOfMinusIndexes() {
            let minusIndexes = 0
            let tempIndex
            do {
                tempIndex = parseInt(prompt(`Введіть показник`))
                if (tempIndex < 0)
                    minusIndexes++
            } while (!isNaN(tempIndex));
            // Запитання до ментора допомодіть зрозуміти
            // чому не працювало коли в аргумент while підставляв (tempIndex !== null)?
            // адже згідно з специфікацією коли тиснемо 'cansel' prompt повертає null 
            // https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt
            return minusIndexes
        }
        
        let quantityOfMinusIndexes = getQuantityOfMinusIndexes()
        //3. Виводимо результат 
        document.write(`кількість від’ємних показів
    температури = ${quantityOfMinusIndexes} `)
        
    </script>
</body>
</html>
