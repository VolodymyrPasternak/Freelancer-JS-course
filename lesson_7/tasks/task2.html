    <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
    <script>
        //1.Вводимо необхідні дані
        const dayNumber = parseInt(prompt(`Введіть номер дня`, `0`))

        //2. Зназодимо результат 
        function getDay(num) {
            switch (num) {
                case 1:
                case 2: 
                case 3:
                case 4:
                case 5: return `робочий день`
                case 6:
                case 7: return `вихідний`
            }
        }
        let typeDay = getDay(dayNumber)

        //3. Виводимо результат 
        document.write(`
            День є ${typeDay}          
        `)
    </script>
