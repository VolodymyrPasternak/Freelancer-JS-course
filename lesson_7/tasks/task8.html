    <h1>Задача 8.</h1>
    <p>Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при
    кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a></p>
    <script>
         //1.Вводимо необхідні дані
        const banerPicture = `../img/7.1.png`
        const banerHeader = `Don't worry! Be Happy!!!`
        const bannerLink = `https://www.zsu.gov.ua/`

        //2. Зназодимо результат  
        function showBanner(pic, header, link) {
            document.write(`
            <a href="${link}"><img src="${pic}" alt=""></a>
            <h1>${header}</h1>
            `) 
        }
        //3. Виводимо результат 
        showBanner(banerPicture, banerHeader, bannerLink)
    </script>
