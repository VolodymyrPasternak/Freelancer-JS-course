<body>
    <h1>Задача 7.</h1>
    <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень 
        (шляхи до зображень передаються у функцію)</p>
        
    <script>
         //1.Вводимо необхідні дані
        
        //2. Зназодимо результат
        function showRandomPicture() {
            let num = 1 + Math.floor(Math.random()*(4-1+1))
            return document.write(`<img src="../img/7.${num}.png" alt="pic ${num}">`)
        }
        //3. Виводимо результат
        showRandomPicture()
    </script>
</body>
