<body>
    <h1>Задача 10.</h1>
    <p>Дано покази температур (довільна кількість). 
        Розробити функцію, яка дозволить знайти середнє значення для додатних
    показів температури.</p>
    <script>
         //1.Вводимо необхідні дані

       //2. Зназодимо результат  
        function getAveragePlusIndex() {
            let indexes = 0
            let plusIndexesSum = 0
            let tempIndex
            do {
                tempIndex = parseInt(prompt(`Введіть показник`))
                if (tempIndex > 0){
                    indexes++ 
                    plusIndexesSum = tempIndex + plusIndexesSum
                }
            } while (!isNaN(tempIndex));

            return plusIndexesSum / indexes
        }

        let avaragePlusTemp = getAveragePlusIndex()
        //3. Виводимо результат 
        document.write(`середнє значення для додатних
        показів температури = ${avaragePlusTemp} `)
        
    </script>
</body>
